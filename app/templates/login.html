<!-- app/templates/login.html -->
{% extends 'base.html' %} {% block content %}

<div
  class="flex flex-col justify-center items-center py-8 px-6 mx-auto md:h-[90vh]"
>
  <div
    class="justify-center items-center w-full bg-white rounded-lg shadow lg:flex md:mt-0 lg:max-w-screen-sm xl:p-0 dark:bg-gray-800"
  >
    <div class="p-6 w-full sm:p-8 lg:p-10">
      <h1
        class="mb-3 text-2xl font-bold text-gray-900 lg:text-3xl dark:text-white"
      >
        Sign in to your account
      </h1>
      <form class="mt-8" method="POST" action="/login">
        <div class="mb-6">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your email</label
          ><input
            required=""
            type="email"
            name="email"
            id="email"
            placeholder="name@company.com"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder:text-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            value=""
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your password</label
          ><input
            required=""
            type="password"
            name="password"
            id="password"
            placeholder=""
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder:text-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            value=""
          />
        </div>

        <button
          class="text-white font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center mb-6 bg-blue-700"
          type="submit"
        >
          <span class="flex justify-center items-center"
            >Sign in to account</span
          >
        </button>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %} {% for message, category in
        get_flashed_messages(with_categories=True) %}
        <div class="flash {{ category }}">{{ category }}</div>
        {% endfor %}
        </div>
      </form>
    </div>
</div>
</div>
{% endblock %}
